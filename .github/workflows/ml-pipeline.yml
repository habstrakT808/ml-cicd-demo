name: ML CI/CD Pipeline

# Kapan workflow ini akan jalan
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs yang akan dijalankan
jobs:
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout kode
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # Cache pip dependencies untuk speed up

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: ğŸ§ª Run Tests
        run: |
          pytest tests/ -v --tb=short

      # Step 5: Upload test results (menggunakan v4 yang terbaru)
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            tests/
            *.log
          retention-days: 7

  train-model:
    name: ğŸ¤– Train Model
    runs-on: ubuntu-latest
    needs: test # Hanya jalan jika test berhasil

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step: Train model
      - name: ğŸš€ Train Model
        run: |
          cd src
          python train.py

      # Step: Upload model artifacts (menggunakan v4)
      - name: ğŸ“¤ Upload Model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: models/
          retention-days: 30
          compression-level: 6 # Kompresi untuk menghemat storage

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, train-model]
    if: github.ref == 'refs/heads/main' # Hanya deploy dari branch main

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: models/

      - name: ğŸ” Verify Model Files
        run: |
          echo "ğŸ“ Downloaded model files:"
          ls -la models/
          if [ ! -f "models/iris_model.pkl" ]; then
            echo "âŒ Model file tidak ditemukan!"
            exit 1
          fi
          echo "âœ… Model file verified!"

      - name: ğŸš€ Deploy Model
        run: |
          echo "ğŸ‰ Model berhasil di-deploy!"
          echo "ğŸ“Š Model info:"
          file models/iris_model.pkl
          echo "ğŸ“ Model size: $(du -h models/iris_model.pkl | cut -f1)"
          echo "âœ… Deployment completed successfully!"

      # Simulasi notifikasi
      - name: ğŸ“¢ Notify Success
        run: |
          echo "ğŸ”” Deployment notification:"
          echo "âœ… ML Model successfully deployed to production!"
          echo "ğŸ“Š Timestamp: $(date)"
          echo "ğŸ”— Repository: ${{ github.repository }}"
          echo "ğŸ·ï¸ Commit: ${{ github.sha }}"

  # Job tambahan untuk cleanup artifacts lama (opsional)
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¹ Cleanup Old Artifacts
        run: |
          echo "ğŸ§¹ Cleanup process completed"
          echo "â„¹ï¸ Artifacts akan otomatis dihapus sesuai retention-days"
