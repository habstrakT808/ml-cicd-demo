name: ML CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Setup Python Path
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE/src:$PYTHONPATH" >> $GITHUB_ENV
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Src directory contents:"
          ls -la src/

      - name: ğŸ§ª Run Tests
        run: |
          # Set PYTHONPATH dan jalankan dari root directory
          export PYTHONPATH="${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          pytest tests/ -v --tb=short

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            tests/
            *.log
          retention-days: 7

    train-model:
    name: ğŸ¤– Train Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Debug Directory Structure
      run: |
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Directory structure:"
        find . -type f -name "*.py" -o -name "*.csv" -o -name "*.yml" | head -20
        echo "ğŸ“ Data directory:"
        ls -la data/ || echo "Data directory not found"
        echo "ğŸ“ Src directory:"
        ls -la src/ || echo "Src directory not found"
    
    - name: ğŸ¤– Train Model
      run: |
        echo "ğŸš€ Starting model training..."
        
        # Jalankan dari root directory, bukan dari src/
        python src/train.py
        
        echo "âœ… Model training completed!"
        echo "ğŸ“ Models directory:"
        ls -la models/ || echo "Models directory not found"
    
    - name: ğŸ“¤ Upload Model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_id }}
        path: models/
        retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, train-model]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: models/

      - name: ğŸš€ Deploy Model
        run: |
          echo "ğŸ‰ Model berhasil di-deploy!"
          echo "ğŸ“ Model files:"
          ls -la models/
          if [ -f "models/iris_model.pkl" ]; then
            echo "âœ… Model file found and ready for deployment!"
            echo "ğŸ“ Model size: $(du -h models/iris_model.pkl | cut -f1)"
          else
            echo "âŒ Model file not found!"
            exit 1
          fi
          echo "âœ… Deployment completed successfully!"
