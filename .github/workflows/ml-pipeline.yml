name: ML CI/CD Pipeline

# Kapan workflow ini akan jalan
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs yang akan dijalankan
jobs:
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout kode
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: ğŸ§ª Run Tests
        run: |
          pytest tests/ -v --tb=short

      # Step 5: Upload test results
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: pytest.xml

  train-model:
    name: ğŸ¤– Train Model
    runs-on: ubuntu-latest
    needs: test # Hanya jalan jika test berhasil

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step: Train model
      - name: ğŸš€ Train Model
        run: |
          cd src
          python train.py

      # Step: Upload model artifacts
      - name: ğŸ“¤ Upload Model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, train-model]
    if: github.ref == 'refs/heads/main' # Hanya deploy dari branch main

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Model
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: models/

      - name: ğŸš€ Deploy Model
        run: |
          echo "ğŸ‰ Model berhasil di-deploy!"
          echo "ğŸ“ Model files:"
          ls -la models/
          echo "âœ… Deployment completed successfully!"

      # Simulasi notifikasi (opsional)
      - name: ğŸ“¢ Notify Success
        run: |
          echo "ğŸ”” Deployment notification:"
          echo "âœ… ML Model successfully deployed to production!"
          echo "ğŸ“Š Timestamp: $(date)"
