name: ML CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Testing
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔧 Setup Python Path
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE/src:$PYTHONPATH" >> $GITHUB_ENV
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Src directory contents:"
          ls -la src/

      - name: 🧪 Run Tests
        run: |
          # Set PYTHONPATH dan jalankan dari root directory
          export PYTHONPATH="${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          pytest tests/ -v --tb=short

      - name: 📊 Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            tests/
            *.log
          retention-days: 7

    train-model:
    name: 🤖 Train Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔍 Debug Directory Structure
      run: |
        echo "📁 Current directory: $(pwd)"
        echo "📁 Directory structure:"
        find . -type f -name "*.py" -o -name "*.csv" -o -name "*.yml" | head -20
        echo "📁 Data directory:"
        ls -la data/ || echo "Data directory not found"
        echo "📁 Src directory:"
        ls -la src/ || echo "Src directory not found"
    
    - name: 🤖 Train Model
      run: |
        echo "🚀 Starting model training..."
        
        # Jalankan dari root directory, bukan dari src/
        python src/train.py
        
        echo "✅ Model training completed!"
        echo "📁 Models directory:"
        ls -la models/ || echo "Models directory not found"
    
    - name: 📤 Upload Model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_id }}
        path: models/
        retention-days: 30

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [test, train-model]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📥 Download Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: models/

      - name: 🚀 Deploy Model
        run: |
          echo "🎉 Model berhasil di-deploy!"
          echo "📁 Model files:"
          ls -la models/
          if [ -f "models/iris_model.pkl" ]; then
            echo "✅ Model file found and ready for deployment!"
            echo "📏 Model size: $(du -h models/iris_model.pkl | cut -f1)"
          else
            echo "❌ Model file not found!"
            exit 1
          fi
          echo "✅ Deployment completed successfully!"
